<div ng-controller="MainCtrl" class="main">
  <div class="content">
  <a id="logout" href="/auth/logout" ng-hide="isLogged" target="_self">Sign Out<!-- <i class="fa fa-minus-circle fa-4x"></i> --></a>
  <a href="/create" target="_self" class="venue">Add Venue<!-- <i class="fa fa-plus-square fa-4x"></i> --></a>
    <div class="headline">
      <h1>Snackplant</h1>
      <p class="subtitle">Never eat alone.</p>
    </div>
    <div class="container options col-lg-12 col-md-12">
     <div>
         <span>
             <div class="row">
                <!-- ng-show="true" is a placeholder for a fn that finds the most popular venues we
                are just defaulting to true to dummy data purposes -->
                 <div data-ng-repeat="place in data" class="col-md-4 portfolio-item popular" ng-show="true">
                     <a href="#/going" ng-click="">
                        <div class="img-wrapper">
                            <img class="img-responsive popularImg" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=800&photoreference={{place.photo_url}}&key=AIzaSyDUYAAHTfuH1FhBacOWtF01FZGjF7Sd3mc" alt="">
                         </div>
                     </a>
                     <h3 class="btn btn-danger">
                       {{ place.going.length }} people going
                     </h3>
                     <br>
                     <h3 class="btn btn-danger" ng-click="going(place)">
                       + Add me to list
                     </h3>
                 </div>
             </span>
         </div>
     </div>

<!--      <i class="fa fa-heart fa-5x" ng-class="{'health':is1healthClick}" ng-click="healthClick1()"></i>
     <i class="fa fa-heart fa-5x" ng-class="{'health':is2healthClick}" ng-click="healthClick2()"></i>
     <i class="fa fa-heart fa-5x" ng-class="{'health':is3healthClick}" ng-click="healthClick3()"></i>
     <i class="fa fa-usd fa-4x"   ng-class="{'price':is1priceClick}"  ng-click="priceClick1()"></i>
     <i class="fa fa-usd fa-4x"   ng-class="{'price':is2priceClick}"  ng-click="priceClick2()"></i>
     <i class="fa fa-usd fa-4x"   ng-class="{'price':is3priceClick}"  ng-click="priceClick3()"></i> -->

     <div ng-controller="ModalCtrl">


      <script type="text/ng-template" id="myModalContent.html">

          <div class="modal-header">
              <h3 class="modal-title">Welcome to Snackplant!</h3>
          </div>

          <div class="modal-body">
              <p>Connect with your classmates and colleagues at the best places to eat nearby. Login ind out where people are eating today.</p>
          </div>

          <div class="modal-footer">
            <a href="/auth/github" target= "_self" class="search fa fa-github btn btn-block btn-social btn-github">
            Sign in with GitHub
            </a>
          </div>


      </script>

    </div>
  </div>


</div>
