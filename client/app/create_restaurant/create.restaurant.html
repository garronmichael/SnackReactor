<div ng-controller="CreateRestCtrl" class="main">
    <script type="text/ng-template" id="4.html">

        <div class="modal-header">
            <h5 class="modal-title-md">Add a Venue</h5>
        </div>
        <div class="modal-body-md modal-create">
        <span class="h5">Use this form to add a new venue! Your colleagues can meet you there.</span>
          <div>
            <form name="createRest" id="createRest" ng-model="restForm" class="sr-form">
                <div class="form-group">
                    <!--Label is left blank, used input placeholder instead
                    <label for="name"></label>
                    -->
                    <input type="text" class="form-control" id="name" placeholder="Chipotle, WestField Mall, San Francisco, CA" ng-model="createRest.name" autofocus=true required>
                </div>

                <div>
                    <i class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="submitting"></i>
                    <span class="label label-success">{{successMessage}}</span>
                    <span class="label label-danger">{{failureMessage}}</span>
                    <div class="action-btns">
                        <button type="submit" class="btn btn-primary pull-right" ng-click="submitRestaurant()" ng-disabled="createRest.$invalid">Submit</button>
                        <button type="submit" class="btn btn-cancel btn-warning pull-right" ng-click="cancelButton()">Cancel</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>   
    </script>
<div>
